{% extends "base.html" %}

{% block title %}Login - Privacy ROPA System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-shield-alt fa-3x text-primary mb-3"></i>
                    <h3 class="card-title">Privacy ROPA System</h3>
                    <p class="text-muted">Sign in to your account</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>

                    <!-- Consent Section -->
                    <div class="mb-3">
                        <div class="card border-primary">
                            <div class="card-body py-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="consent" name="consent" required>
                                    <label class="form-check-label" for="consent">
                                        <small>
                                            <i class="fas fa-shield-alt text-primary me-1"></i>
                                            I consent to using this GDPR ROPA system for managing processing activities and understand that my login activity will be logged for security and compliance purposes.
                                        </small>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary" id="loginBtn" disabled>
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </div>
                </form>

                <script>
                // Enable/disable login button based on consent
                document.getElementById('consent').addEventListener('change', function() {
                    document.getElementById('loginBtn').disabled = !this.checked;
                });
                </script>

                <div class="text-center mb-3">
                    <a href="{{ url_for('forgot_password') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-key me-2"></i>Forgot Password?
                    </a>
                </div>

                <div class="text-center">
                    <div id="create-account-section">
                        <!-- This will be populated by JavaScript -->
                    </div>
                    <p class="mb-0 text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        <span id="contact-message">Don't have access? Contact your Privacy Officer for account registration.</span>
                    </p>
                </div>

                <script>
                // Check if Privacy Officer exists
                fetch('/api/check-privacy-officer')
                    .then(response => response.json())
                    .then(data => {
                        if (!data.exists) {
                            document.getElementById('create-account-section').innerHTML = `
                                <div class="mb-3">
                                    <a href="{{ url_for('register') }}" class="btn btn-success">
                                        <i class="fas fa-user-plus me-2"></i>Create Privacy Officer Account
                                    </a>
                                </div>
                            `;
                            document.getElementById('contact-message').textContent = 
                                'No Privacy Officer account found. Create the first account to get started.';
                        }
                    })
                    .catch(error => {
                        console.log('Could not check Privacy Officer status:', error);
                    });
                </script>
            </div>
        </div>
        

    </div>
</div>
{% endblock %}
